<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style-contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/font/copperplate/stylesheet.css" />
    <link rel="stylesheet" href="./css/font/friz/stylesheet.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
    <title>Contact</title>
  </head>
  <body>
    <header id="header-course">
      <div class="header">
        <div class="logo">
          <a href="">
            <img src="./img/logo.png" alt="Academie LOL" />
          </a>
        </div>
      </div>
    </header>
    <main>
      <nav class="nav-mid">
        <ul>
          <li class="nav-mid-button" id="nav-button">
            <ion-icon name="grid-outline"></ion-icon>
          </li>
          <li class="nav-mid-element">
            <ion-icon name="home-outline"></ion-icon>
            <ul>
              <a href="index.html"><li>HOME</li></a>
            </ul>
          </li>
          <li class="nav-mid-element">
            <ion-icon name="school-outline"></ion-icon>
            <ul>
              <a href="./course.html"><li>COURS</li> </a>
            </ul>
          </li>
          <li class="nav-mid-element">
            <ion-icon name="location-outline"></ion-icon>
            <ul>
              <a href="contact.html"><li>CONTACT</li> </a>
            </ul>
          </li>
        </ul>
      </nav>

      <section class="paneaux">
        <img src="./img/banner.png" alt="" />
        <div class="paneaux-title">
          <h1>CONTACT</h1>
          <div class="paneaux-nav">
            <a href="index.html">HOME</a>
            <ion-icon name="arrow-forward-outline"></ion-icon>
            <a href="course.html">CONTACT</a>
          </div>
        </div>
      </section>

      <section class="adresse">
        <div class="adress">
          <div class="adress-title">
            <h2>Adresse</h2>
            <p>124 Avenue Saint Éxupéry, 92160, Antony</p>
          </div>
          <div class="adress-icon">
            <ion-icon name="location-sharp"></ion-icon>
          </div>
        </div>
        <div class="adress">
          <div class="adress-title">
            <h2>Téléphone</h2>
            <p>+33669098854</p>
          </div>
          <div class="adress-icon">
            <ion-icon name="call"></ion-icon>
          </div>
        </div>
        <div class="adress">
          <div class="adress-title">
            <h2>E-mail</h2>
            <p>antonlinh2002@gmail.com</p>
          </div>
          <div class="adress-icon">
            <ion-icon name="mail"></ion-icon>
          </div>
        </div>
      </section>
      <section class="carte">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21045.036663651947!2d2.2801272877520633!3d48.75077221950313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e677114605c77f%3A0x40b82c3688b3ed0!2s92160%20Antony!5e0!3m2!1svi!2sfr!4v1637296403823!5m2!1svi!2sfr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
      <section class="form">
        <div class="text-field">
          <label for="username3">Nom et Prenom</label>
          <input
            autocomplete="off"
            type="text"
            id="username3"
            placeholder="Entrez votre nom et prenom"
          />
        </div>
        <div class="text-field">
          <label for="username3">Age</label>
          <input
            autocomplete="off"
            type="text"
            id="username3"
            placeholder="Age"
          />
        </div>
        <div class="text-field">
          <label for="username3">E-mail</label>
          <input
            autocomplete="off"
            type="text"
            id="username3"
            placeholder="Email"
          />
        </div>
        <div class="text-field">
          <label for="username3">Nom ingame</label>
          <input
            autocomplete="off"
            type="text"
            id="username3"
            placeholder="Enter your username"
          />
        </div>
        <div class="text-field">
          <label for="username3">Description</label>
          <textarea
            name="username3"
            id=""
            cols="30"
            rows="4"
            placeholder="Description"
          ></textarea>
        </div>
      </section>
    </main>
    <footer>
      <p>Powered by Linh et Thibault</p>
    </footer>
  </body>
</html>
